<button mat-raised-button  style="background-color: rgba(165, 42, 42, 0.658); margin-left: 40px;" (click)="openDialog()"  class="button"><span class="text">+ Add Acc</span> <i class="ri-check-line icon"></i></button>

<mat-tab-group animationDuration="2000ms">
  <mat-tab label="ACCOUNTS"><table border="px">
    <th>ACCOUNT TYPE</th>
    <th>EMAIL ID</th>
    <tbody *ngFor="let x of accinfo">
      <td>{{x.accountname}}</td><br>
      <td (click)="open(x)" >{{x.email}}</td>
     </tbody>
  </table>
</mat-tab>


  <mat-tab label="SCHEDULE MAIL" >
    <table border="px">
    <th>TO</th>
    <th>CC</th>
    <th>Subject</th>
    <tbody *ngFor="let x of details">
      <td>{{x.to}}</td>
      <td>{{x.cc}}</td>
      <td>{{x.Subject}}</td><br>     
     </tbody>
  </table>
</mat-tab>
  <!-- <mat-tab label="SEND MAIL">send mail</mat-tab> -->
</mat-tab-group>


   
   <mat-card class="example-card">
     <mat-card-header> <mat-card-title>Schedule Mail</mat-card-title> <span style="margin-left: 50% ;">New Mail</span></mat-card-header><hr>
     <mat-card-content>     
      <form  [formGroup] ="mailschedule" action="">

         <mat-form-field appearance="fill" >
          To
          <input  type="email" matInput formControlName="to" >
         </mat-form-field><br>
         <mat-form-field appearance="fill" >
           CC
        <input type="mail" matInput formControlName="cc" >
       </mat-form-field><br>
       <mat-form-field appearance="fill">
         BCC
      <input type="text" matInput  formControlName="bcc">
     </mat-form-field><br>
     <mat-form-field appearance="fill">
       Subject
     <input type="text" matInput formControlName="Subject" >
       </mat-form-field><br>
   <mat-form-field appearance="fill">
     Body
   <textarea matInput></textarea>
   </mat-form-field><br>
   Date
   <input type="date" formControlName="date"  style="width: 160px;">&nbsp; &nbsp;

   Time :  
  <input type="time" formControlName="time" style="width: 160px;" ><br>
  <br>
  <button mat-raised-button (click)="schedule()" [disabled]="mailschedule.invalid">Schedule Mail</button> <button mat-raised-button  style="margin-left:30% ;">Discard Changes</button>
  </form>    
  </mat-card-content>
  <mat-card-actions>
    
  </mat-card-actions>
  </mat-card>
